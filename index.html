<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Verified Email</title>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 450px;
    text-align: center;
  }
  .form-container h1 {
    margin-bottom: 25px;
    font-size: 26px;
    color: #333;
  }
  input, textarea, select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
    transition: all 0.3s ease;
  }
  input:focus, textarea:focus, select:focus {
    border-color: #0078d7;
    outline: none;
    box-shadow: 0 0 5px rgba(0,120,215,0.3);
  }
  textarea { resize: vertical; }
  button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #0078d7, #00c6ff);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #005a9e, #0091c3);
    transform: translateY(-2px);
  }
  .message-box {
    margin-top: 15px;
    font-size: 14px;
    color: #333;
    min-height: 20px;
  }
  .message-box.success { color: #28a745; }
  .message-box.error { color: #dc3545; }
</style>
</head>
<body>

<div class="form-container">
  <h1>Send an Email</h1>
  <form id="emailForm">
    <input type="email" id="fromEmail" placeholder="Your Email" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <textarea id="message" placeholder="Type your message..." rows="6" required></textarea>
    <select id="serviceSelect" required>
      <option value="service_h8c2z0w">Gmail / Outlook</option>
    </select>
    <button type="submit">Send Email</button>
  </form>
  <div class="message-box" id="statusMessage"></div>
</div>

<script>
  // Initialize EmailJS
  emailjs.init("pG6ucVR7zX2qahxvm"); // public key

  const form = document.getElementById('emailForm');
  const statusMessage = document.getElementById('statusMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const templateParams = {
      from_email: document.getElementById('fromEmail').value,
      subject: document.getElementById('subject').value,
      message: document.getElementById('message').value
    };

    const serviceId = document.getElementById('serviceSelect').value;

    emailjs.send(serviceId, 'template_009nh11', templateParams)
      .then(function(response) {
        statusMessage.textContent = "✅ Email sent successfully!";
        statusMessage.className = "message-box success";
        form.reset();
      }, function(error) {
        statusMessage.textContent = "❌ Failed to send email. Check console for details.";
        statusMessage.className = "message-box error";
        console.error(error);
      });
  });
</script>

</body>
</html>
