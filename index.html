<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Verified Email</title>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
    }
    form {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        width: 400px;
        display: flex;
        flex-direction: column;
    }
    input, textarea, button, select {
        margin: 10px 0;
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background: #0078d7;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover { background: #005a9e; }
</style>
</head>
<body>

<form id="emailForm">
    <input type="email" id="fromEmail" placeholder="Your Email" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <textarea id="message" placeholder="Type your message..." rows="5" required></textarea>
    <select id="serviceSelect" required>
        <option value="service_h8c2z0w">Gmail / Outlook</option>
    </select>
    <button type="submit">Send Email</button>
</form>

<script>
    // Initialize EmailJS with your public key
    emailjs.init("pG6ucVR7zX2qahxvm"); // your public key

    document.getElementById('emailForm').addEventListener('submit', function(e){
        e.preventDefault();

        const templateParams = {
            from_email: document.getElementById('fromEmail').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value
        };

        const serviceId = document.getElementById('serviceSelect').value;

        emailjs.send(serviceId, 'template_009nh11', templateParams)
            .then(function(response) {
                alert('Email sent successfully!');
            }, function(error) {
                alert('Failed to send email: ' + JSON.stringify(error));
            });
    });
</script>

</body>
</html>
