<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Verified Email</title>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<style>
  /* Reset and base styles */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Form container */
  .form-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 450px;
    text-align: center;
  }

  .form-container h1 {
    margin-bottom: 25px;
    font-size: 26px;
    color: #333;
  }

  /* Form fields */
  input, textarea, select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
    transition: all 0.3s ease;
  }

  input:focus, textarea:focus, select:focus {
    border-color: #0078d7;
    outline: none;
    box-shadow: 0 0 5px rgba(0,120,215,0.3);
  }

  textarea {
    resize: vertical;
  }

  /* Button */
  button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #0078d7, #00c6ff);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: linear-gradient(135deg, #005a9e, #0091c3);
    transform: translateY(-2px);
  }

  /* Footer text */
  .footer-text {
    font-size: 12px;
    color: #777;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="form-container">
  <h1>Send an Email</h1>
  <form id="emailForm">
    <input type="email" id="fromEmail" placeholder="Your Email" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <textarea id="message" placeholder="Type your message..." rows="6" required></textarea>
    <select id="serviceSelect" required>
      <option value="service_h8c2z0w">Gmail / Outlook</option>
    </select>
    <button type="submit">Send Email</button>
  </form>
  <div class="footer-text">
    Powered by EmailJS
  </div>
</div>

<script>
  // Initialize EmailJS
  emailjs.init("pG6ucVR7zX2qahxvm"); // Public key

  document.getElementById('emailForm').addEventListener('submit', function(e){
    e.preventDefault();

    const templateParams = {
      from_email: document.getElementById('fromEmail').value,
      subject: document.getElementById('subject').value,
      message: document.getElementById('message').value
    };

    const serviceId = document.getElementById('serviceSelect').value;

    emailjs.send(serviceId, 'template_009nh11', templateParams)
      .then(function(response) {
        alert('Email sent successfully!');
      }, function(error) {
        alert('Failed to send email: ' + JSON.stringify(error));
        console.error(error);
      });
  });
</script>

</body>
</html>
