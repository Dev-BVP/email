<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Update Email</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0073e6;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      background: #0073e6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background: #005bb5;
    }
    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¢ Send Update Email</h2>
    <p>Write your update below and send it to all subscribers.</p>
    <textarea id="update_message" placeholder="Type your update here..."></textarea>
    <button onclick="sendUpdateToAll()">Send Update</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    // Initialize EmailJS
    emailjs.init("pG6ucVR7zX2qahxvm"); // Your Public Key

    // Subscriber list
    const subscribers = [
      { name: "BVP Studios", email: "bvpstudios012@gmail.com" },
      { name: "ChefBoy", email: "chefboy-12@hotmail.com" }
    ];

    const serviceId = "service_h8c2z0w";   // Your Service ID
    const templateId = "template_009nh11"; // Your Template ID

    function sendUpdateToAll() {
      const message = document.getElementById("update_message").value;
      const statusDiv = document.getElementById("status");

      if (!message.trim()) {
        statusDiv.style.color = "red";
        statusDiv.innerText = "‚ö†Ô∏è Please type an update before sending.";
        return;
      }

      statusDiv.style.color = "black";
      statusDiv.innerText = "‚è≥ Sending emails...";

      let successCount = 0;
      let failCount = 0;

      subscribers.forEach(sub => {
        const templateParams = {
          name: sub.name,
          to_email: sub.email,
          update_message: message
        };

        emailjs.send(serviceId, templateId, templateParams)
          .then(() => {
            successCount++;
            statusDiv.innerText = `‚úÖ Sent: ${successCount}, ‚ùå Failed: ${failCount}`;
          })
          .catch(() => {
            failCount++;
            statusDiv.innerText = `‚úÖ Sent: ${successCount}, ‚ùå Failed: ${failCount}`;
          });
      });
    }
  </script>
</body>
</html>
